<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA Authentication</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
<body>
    <div class="container">
        <header>CAPTCHA Authentication</header>
        
        <div class="input-field captcha-box">
            <input type="text" value="" disabled />
            <button class="refresh-button">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
        </div>

        <div class="input-field captcha-input">
            <input type="text" placeholder="Enter CAPTCHA">
        </div>

        <div class="message"></div>

        <div class="input-field button disabled">
            <button>Submit CAPTCHA</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
